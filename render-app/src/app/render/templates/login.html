{% extends "layout.html" %}
{%block body%}
<div class=" align-items-center" style="background-color: rgba(33,150,243,0.5); width: 100%,height:100%">
    <div class="col" style=" padding:25%;padding-top: 5%">
            <img id="logo" src="{{url_for('render_bp.static', filename='SCOPE Logo final.png')}}">
            <form action="/" method="POST">
            <div class="form-group">
                <label for="idInput">ID</label>
                <input class="form-control" id="userid" name="userid" placeholder="Enter ID">

            </div>
            <div class="form-group">
                <label for="passwordInput">Password</label>
                <input type="password" class="form-control" id="psw" name="psw" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
